<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
</head>
<body>  
    <header id="header">
        <nav class="navbar">
            <ul>
                <li>
                    <a href="create-com-post.html">Criar produto</a>
                </li>
                <li>
                    <a type="button" href="uptade-com-put.html">Atualizar produto</a>
                </li>
                <li>
                    <div class="nigth-mode">
                        <button type="button" class="btn-theme"></button>
                    </div>
                </li>
            </ul>
        </nav>

    <main id="main">
        <div id="resposta"></div>

        <form method="post" class="form">
            <div id="resposta"></div>

            <label>Descrição:</label>
            <input id="descricao" type="text">

            <label>Preço:</label>
            <input id="preco" type="text">

            <label>Imagem:</label>
            <input id="imagem" type="text">

            <div>
                <button id="btnCadastro" type="button">Cadastrar</button>

                <button id="btnAtualizarCreate">Atualizar</button>
            </div>
        </form>

        <div id="listaProdutos"></div>
    </main>

    <script type="module" src="assets/scripts/script.js"></script>
    <script type="module" src="assets/scripts/create.js"></script>
