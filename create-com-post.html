<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
</head>
<body>  
    
    <form method="post">
        <div id="resposta"></div>

        <label>Descrição:</label>
        <input id="descricao" type="text">

        <label>Preço:</label>
        <input id="preco" type="text">

        <label>Imagem:</label>
        <input id="imagem" type="text">

        <div>
            <button class="pag-create">
                <a href="index.html">Home</a>
            </button>
            
            <button id="btnCadastro" type="button">Cadastrar</button>

            <button>
                <a href="uptade-com-put.html">Atualizar</a>
            </button>
            
        </div>

    </form>

    <div id="listaProdutos"></div>

    <script src="assets/scripts/script.js"></script>
    <script>
        document.querySelector('#btnCadastro').addEventListener('click', () => {

            const dados = {
            'id': null,
            'descricao': document.querySelector('#descricao').value,
            'preco': document.querySelector('#preco').value,
            'imagem': document.querySelector('#imagem').value
        }

        fetch(`http://localhost:3000/produtos/`, {
            method: 'POST',
            headers: {
                'Content-type': 'application/json'
            },
            body: JSON. stringify(dados)
        })
        
                .then(res => {
                    if (res.ok) {
                        document.querySelector('#resposta').innerHTML = 'Produto Atualizado';
                    }
                })
                
            getProdutos();
        });

     getProdutos()
    </script>
</body>
</html>
