<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de produtos</title>

</head>
<body>

    <div id="resposta"></div>
    
    <form action="" method="post">
        
        <label>ID</label>
        <input id="id" type="tel"><br><br>

        <label>Descrição</label>
        <input id="descricao" type="text"><br><br>

        <label>Preço</label>
        <input id="preco" type="text"><br><br>

        <label>Imagem</label>
        <input id="imagem" type="text"><br><br><br>

        <div>
            <button class="pag-create">
                <a href="index.html">Home</a>
            </button>

            <button id="btnAtuazlizar" type="button">Atualizar</button>

            <button>
                <a href="create-com-post.html">Criar produto</a>
            </button>
        </div>
    </form>

    <div id="listaProdutos"></div>

    <script src="assets/scripts/script.js"></script>
    <script>
        const btnAtualizar = document.querySelector('#btnAtuazlizar');

        btnAtualizar.addEventListener('click', () => {
            const id = document.querySelector('#id').value;

            const dados = {
                'id': null,
                'descricao': document.querySelector('#descricao').value,
                'preco': document.querySelector('#preco').value,
                'imagem': document.querySelector('#imagem').value
            }

            fetch(`http://localhost:3000/produtos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(dados)
            })
                .then(res => {
                    if (res.ok) {
                        document.querySelector('#resposta').innerHTML = 'Produto Atualizado';
                    }
                });

                getProdutos();

            });

            getProdutos();
            
            document.addEventListener('click', e => {
                if(e.target.classList.contains('produto')) {

                    let produto = document.querySelector('.produto')

                } else if(e.target.parentNode.classList.contains('produto')) {

                    let produtos = document.querySelector('#listaProdutos')
                    console.log(produtos.children.innerHTML)

                    let produto = document.querySelector('.produto')

                    let inputId = document.querySelector('#id');
                        inputId.value = produto.children[0].innerHTML;
                    
                    let inputDescricao = document.querySelector('#descricao');
                        inputDescricao.value = produto.children[1].innerHTML;

                    let inputPreco = document.querySelector('#preco');
                        inputPreco.value = produto.children[2].innerHTML;

                    let inputImagem = document.querySelector('#imagem');
                        inputImagem.value = produto.children[3].innerHTML;
                }
            });
    </script>
</body>
</html>
