<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de produtos</title>
</head>
<body>
    <header id="header">
        <nav class="navbar">
            <ul>
                <li>
                    <a href="create-com-post.html">Criar produto</a>
                </li>
                <li>
                    <a type="button" href="uptade-com-put.html">Atualizar produto</a>
                </li>
                <li>
                    <div class="nigth-mode">
                        <button type="button" class="btn-theme"></button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>



    <main id="main">
        <div id="resposta">
            <h1>Produto Atualizado!</h1>
        </div>
        
        <form action="" method="post" class="form">
            <h1>Alteração de Produtos</h1>

            <div class="box-input">
                <label>ID</label>
                <input type="tel" id="id" placeholder="digite o ID do produto">
            </div>
            
            <div class="box-input">
                <label>Descrição</label>
                <input type="text" id="descricao" placeholder="digite a descrição do produto">
            </div>
            
            <div class="box-input">
                <label>Preço</label>
                <input type="text" id="preco" placeholder="Digite o preço do produto">
            </div>
            
            <div class="box-input">
                <label>Imagem</label>
                <input type="text" id="imagem" placeholder="Digite o nome da imagem">
            </div>
            
            <div>   
                <button type="button" id="btnAtualizar" disabled>Atualizar</button>
                
                <button type="reset" id="reset" disabled>Cancelar</button>
            </div>
        </form>

        <div id="listaProdutos"></div>
    </main>

    <script type="module" src="assets/scripts/script.js"></script>
    <script type="module" src="assets/scripts/uptade.js"></script>
    <script type="module" src="assets/scripts/delete.js"></script>
</body>
</html>
