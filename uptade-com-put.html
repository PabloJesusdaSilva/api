<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de produtos</title>

</head>
<body>

    <div id="resposta"></div>
    
    <form action="" method="post">
        
        <label>ID</label>
        <input id="id" type="tel"><br><br>

        <label>Descrição</label>
        <input id="descricao" type="text"><br><br>

        <label>Preço</label>
        <input id="preco" type="text"><br><br>

        <label>Imagem</label>
        <input id="imagem" type="text"><br><br><br>

        <div>
            <button class="pag-create">
                <a href="index.html">Home</a>
            </button>

            <button id="btnAtuazlizar" type="button" disabled>Atualizar</button>

            <button>
                <a href="create-com-post.html">Criar produto</a>
            </button>

            <button type="reset" id="reset" disabled>Cancelar</button>

        </div>
    </form>

    <div id="listaProdutos"></div>

    <script src="assets/scripts/script.js"></script>
    <script>
        const btnAtualizar = document.querySelector('#btnAtuazlizar');
        
        btnAtualizar.addEventListener('click', () => {
            const id = document.querySelector('#id').value;

            const dados = {
                'id': null,
                'descricao': document.querySelector('#descricao').value,
                'preco': document.querySelector('#preco').value,
                'imagem': document.querySelector('#imagem').value
            }

            fetch(`http://localhost:3000/produtos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(dados)
            })
                .then(res => {
                    if (res.ok) {
                        document.querySelector('#resposta').innerHTML = 'Produto Atualizado';
                    }
                });

                getProdutos();

            });

        getProdutos();
            
        document.addEventListener('click', e => {
                if(e.target.classList.contains('produto')) {
                    const elementoBase = e.target

                    document.querySelector('#id').value = elementoBase.querySelector('[data-produto="id"]').innerHTML;
                    document.querySelector('#descricao').value = elementoBase.querySelector('[data-produto="descricao"]').innerHTML;
                    document.querySelector('#preco').value = elementoBase.querySelector('[data-produto="preco"]').innerHTML;
                    document.querySelector('#imagem').value = elementoBase.querySelector('[data-produto="imagem"]').innerHTML;

                    limparFormulario();

                } else if(e.target.parentNode.classList.contains('produto')) {
                    const elementoBase = e.target.parentNode

                    document.querySelector('#id').value = elementoBase.querySelector('[data-produto="id"]').innerHTML;
                    document.querySelector('#descricao').value = elementoBase.querySelector('[data-produto="descricao"]').innerHTML;
                    document.querySelector('#preco').value = elementoBase.querySelector('[data-produto="preco"]').innerHTML;
                    document.querySelector('#imagem').value = elementoBase.querySelector('[data-produto="imagem"]').innerHTML;

                    limparFormulario();
                }
            });

        function limparFormulario() {
            const idPreenchido = document.querySelector('#id').value !== "";
            const descricaoPreenchida = document.querySelector('#descricao').value !== "";
            const precoPreenchido = document.querySelector('#preco').value !== "";
            const imagemPreenchido = document.querySelector('#imagem').value !== "";
            
            const btnReset = document.querySelector('#reset');

            if(idPreenchido || descricaoPreenchida || precoPreenchido || imagemPreenchido) {
                btnReset.removeAttribute('disabled');

                if(idPreenchido) {
                    btnReset.setAttribute('disabled', '');
                }
            } else {
                btnReset.setAttribute('disabled', '');
                btnAtualizar.setAttribute('disabled', '');
            }
        }
    </script>
</body>
</html>
