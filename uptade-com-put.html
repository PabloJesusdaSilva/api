<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de produtos</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="create-com-post.html">Criar produto</a>
                </li>
                <li>
                    <a type="button" href="uptade-com-put.html">Atualizar produto</a>
                </li>
            </ul>
        </nav>
    </header>



    <main>
        <div id="resposta"></div>
        
        <form action="" method="post" class="form">
            <h1>Alteração de Produtos</h1>

            <div class="box-input">
                <label>ID</label>
                <input type="tel" id="id" placeholder="digite o ID do produto">
            </div>
            
            <div class="box-input">
                <label>Descrição</label>
                <input type="text" id="descricao" placeholder="digite a descrição do produto">
            </div>
            
            <div class="box-input">
                <label>Preço</label>
                <input type="text" id="preco" placeholder="Digite o preço do produto">
            </div>
            
            <div class="box-input">
                <label>Imagem</label>
                <input type="text" id="imagem" placeholder="Digite o nome da imagem">
            </div>
            
            <div>   
                <button type="button" id="btnAtuazlizar" disabled>Atualizar</button>
                
                <button type="reset" id="reset" disabled>Cancelar</button>
            </div>
        </form>

        <div id="listaProdutos"></div>
    </main>

    <script src="assets/scripts/script.js"></script>

    <script>
        const btnAtualizar = document.querySelector('#btnAtuazlizar');
        
        btnAtualizar.addEventListener('click', () => {
            const id = document.querySelector('input#id').value;

            const dados = {
                'id': null,
                'descricao': document.querySelector('#descricao').value,
                'preco': document.querySelector('#preco').value,
                'imagem': document.querySelector('#imagem').value
            }

            fetch(`http://localhost:3000/produtos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(dados)
            })
                .then(res => {
                    if (res.ok) {
                        document.querySelector('#resposta').innerHTML = 'Produto Atualizado';
                    }
                });

                getProdutos();

            });

        getProdutos();
            
        document.addEventListener('click', e => {
                if(e.target.classList.contains('produto')) {
                    const elementoBase = e.target

                    document.querySelector('input#id').value = elementoBase.querySelector('[data-produto="id"]').innerHTML;
                    document.querySelector('input#descricao').value = elementoBase.querySelector('[data-produto="descricao"]').innerHTML;
                    document.querySelector('input#preco').value = elementoBase.querySelector('[data-produto="preco"]').innerHTML;
                    document.querySelector('input#imagem').value = elementoBase.querySelector('[data-produto="imagem"]').innerHTML;

                    limparFormulario();

                } else if(e.target.parentNode.classList.contains('produto')) {
                    const elementoBase = e.target.parentNode

                    document.querySelector('input#id').value = elementoBase.querySelector('[data-produto="id"]').innerHTML;
                    document.querySelector('input#descricao').value = elementoBase.querySelector('[data-produto="descricao"]').innerHTML;
                    document.querySelector('input#preco').value = elementoBase.querySelector('[data-produto="preco"]').innerHTML;
                    document.querySelector('input#imagem').value = elementoBase.querySelector('[data-produto="imagem"]').getAttribute('src').split("img/").pop();

                    limparFormulario();
                }
            });

        function limparFormulario() {
            const idPreenchido = document.querySelector('input#id').value !== "";
            const descricaoPreenchida = document.querySelector('input#descricao').value !== "";
            const precoPreenchido = document.querySelector('input#preco').value !== "";
            const imagemPreenchido = document.querySelector('input#imagem').value !== "";
            
            if(idPreenchido || descricaoPreenchida || precoPreenchido || imagemPreenchido) {
                document.querySelector('button#reset').removeAttribute('disabled');
                document.querySelector('button#btnAtuazlizar').removeAttribute('disabled');

                if(idPreenchido) {
                    document.querySelector('button#reset').removeAttribute('disabled');
                }

            } else {
                document.querySelector('button#reset').setAttribute('disabled', '');
                document.querySelector('button#btnAtuazlizar').setAttribute('disabled', '');
            }
        }
    </script>
</body>
</html>
