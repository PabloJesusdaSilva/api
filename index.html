<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
</head>
<body>

    <div class="btns">
        <button id="btn-fetch">Fetch</button>

        <button> 
            <a href="create-com-post.html">Criar produto</a>
        </button>
        
        <button> 
            <a type="button" href="uptade-com-put.html">Atualizar produto</a>
        </button>
    </div>
    
    <div id="listaProdutos"></div>
    
    <script src="assets/scripts/script.js"></script>
    <script>
        document.querySelector('#btn-fetch').addEventListener('click', () => {
            getProdutos(true);
        }); 

        document.addEventListener('click', e => {
            console.log(e.target)
            
            if(e.target.classList.contains('btnDelete')) {

                fetch(`http://localhost:3000/produtos/${e.target.value}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-type': 'application/json'
                    }
                })
                
                    .then(res => {
                        if(res.ok) {
                            alert('Produto Atualizado');
                        }
                    });

                getProdutos(true);
            }
        });

        getProdutos(true);      
    </script>
</body>
</html>
